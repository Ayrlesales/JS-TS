<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const dig = prompt("digite um núemro");
        const num = Number(dig)
        document.body.innerHTML = `<strong>Seu Número é: ${num}</strong><br />`;
        document.body.innerHTML += `Raiz quadrada: ${num ** (1/2)}<br />`;
        document.body.innerHTML += `${parseFloat(num)} é inteiro: ${Number.isInteger(num)}<br />`;
        document.body.innerHTML += `É NaN: ${isNaN(num)}<br />`;
        document.body.innerHTML += `Arredondado para baixo: ${Math.floor(num)}<br />`;
        document.body.innerHTML += `Arredondado para cima: ${Math.ceil(num)}<br />`;
        document.body.innerHTML += `Com duas casa decimais: ${num.toFixed(2)}<br />`;
    </script>

</body>
</html>
