<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome completo:");
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong> <br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é:${nome.charAt(1)} <br />`;
        document.body.innerHTML += `Primeiro índice da letra S no seu nome é ${nome.indexOf('s')} <br />`;
        document.body.innerHTML += `Último índice da letra S no seu nome é ${nome.lastIndexOf('s')} <br />`;
        document.body.innerHTML += `As últimas 3 letras dos seu nome são: ${nome.slice(-3, )} <br />`;
        document.body.innerHTML += `As palavras do seu nome são:${nome.split(" ")} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas:${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas:${nome.toLocaleLowerCase()} <br />`;
    </script>
</body>
</html>
