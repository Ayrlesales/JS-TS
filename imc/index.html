<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <p><b>IMC</b></p>
        <p><b>Resultado</b></p>
        <p>Menos do que 18,5</p>
        <p class="abaixo">Abaixo do peso</p>

        <p class="normal">Peso normal</p>

        <p>Mais do que 40</p>
        <p class="grauuu">Obesidade grau 3</p>
        <form action="#" class="formulario">
            <h1>Calcule seu IMC</h1>
            <div>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" name="name" step=".01">
            </div>
            <div>
                <label for="peso">Altura:</label>
                <input type="number" id="altura" name="name" step=".01">
            </div>
            <button>Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
